	<!-- Initialize Swiper -->
	<script>
		const swiper = new Swiper(".swiper", {
			loop: true,
			centeredSlides: true,
			/*autoplay: {
				delay: 60000,
				disableOnInteraction: false,
			},*/
			//lazy:true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
			navigation: {
				nextEl: ".swiper-button-next",
				prevEl: ".swiper-button-prev",
			},
			on: {
				init: function () {
					setTimeout(function () {
						startCurrentVideo();
					}, 1500);

					$('video').on('ended', function () {
						swiper.slideNext('play');
					});
				},
			},
		});

		swiper.on('slideChange', function () {
			const sliderVideos = $(".swiper-slide video");
			sliderVideos.each(function (index, elem) {
				$(elem).trigger('pause');
				$(elem).currentTime = 0;
			});
			startCurrentVideo();
		});

		function startCurrentVideo() {
			setTimeout(function () {
				const currentVideo = $(".swiper-slide-active").find("video");
				currentVideo.trigger('play');
				currentVideo.muted = false;
			}, 300);
		};


	</script>
